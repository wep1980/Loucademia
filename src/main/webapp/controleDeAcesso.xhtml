<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  lang="pt-br">
	  
	 <ui:composition template="layout.xhtml">
	    <ui:define name="conteudo">
			  	  <h1>Controle de Acesso</h1>
			  
			  <h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}"> <!-- So aparece na tela se for verdadeira , facesContext -> objeto interno do JSF que acessa o contexto da requisição -->
				  <div id="infoMessage">
				    <h:messages /> <!-- Renderiza as mensagens -->
				  </div>
			  </h:panelGroup>
			  
			  <br />
			  
			  <form jsf:id="form">
			  
			    <fieldset>
			      <legend>Parâmetros de Acesso</legend>
				      
				      <label for="id">Matricula</label> <br /> 
				      <input type="text" jsf:value="#{controleAcessoBean.matricula}" id="id" /> <br />
				      
				      <label for="rg">RG</label> <br /> 
				      <input type="text" jsf:value="#{controleAcessoBean.rg}" id="rg" /> <br />
			
			    </fieldset>
			    
			    <br />
			    
			    <input type="submit" value="Registrar acesso" jsf:action="#{controleAcessoBean.registrarAcesso}" />
			  
			  </form>
		
        </ui:define>  
	 </ui:composition>  

</html>
