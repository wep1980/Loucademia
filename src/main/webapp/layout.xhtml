<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  lang="pt-br">
	<head jsf:id="head">
	   <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	   <link rel="stylesheet" type="text/css" href="resources/css/loucademia_estilo.css"/>
	   <title>Loucademia</title>
	</head>
      <body>
         
		  <header>
		     <img alt="" src="images/Loucademia_Logotipo.png" />
		     <nav>
		       <div>
		         <a jsf:outcome="dadosAluno">Novo aluno</a><br/>
		         <a jsf:outcome="pesquisaDeAluno?limpar=true">Pesquisa de aluno</a> <br/> <!-- Passando o parametro limpar na URL como true, ou seja fazer a limpeza da tela -->
		         <a jsf:outcome="controleDeAcesso">Controle de acesso</a> <br/>
		         <a jsf:outcome="relatoriosDeEntradaSaida">Relatórios de Entradas e Saídas</a> <br/>
		         <a jsf:outcome="relatoriosDeSituacoes?limpar=true">Relatórios de situações</a> <br/> <!-- Passando o parametro limpar na URL como true, ou seja fazer a limpeza da tela -->
		       </div>
		     </nav>
		  </header>
		  
		          <h1>#{titulo}</h1>
			  
				  <h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}"> <!-- So aparece na tela se for verdadeira , facesContext -> objeto interno do JSF que acessa o contexto da requisição -->
					  <div id="infoMessage">
					    <h:messages /> <!-- Renderiza as mensagens -->
					  </div>
				  </h:panelGroup>
				  
				  <br />
		  
		  <ui:insert name="conteudo" />
	
      </body>
</html>
