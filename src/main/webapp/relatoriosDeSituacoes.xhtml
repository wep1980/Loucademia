<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  lang="pt-br">
	  
	 <ui:composition template="layout.xhtml">
	      <ui:define name="conteudo">
		  
			  <h1>Relatórios de situação</h1>
			  
			  <h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}"> <!-- So aparece na tela se for verdadeira , facesContext -> objeto interno do JSF que acessa o contexto da requisição -->
					  <div id="infoMessage">
					    <h:messages /> <!-- Renderiza as mensagens -->
					  </div>
			  </h:panelGroup>
			  
			  <br />
			  
				  <form jsf:id="form">
				  	  <fieldset>
						    <legend>Parâmetros da pesquisa</legend>
						    <label for="situacao">Situação</label>
						    <select jsf:value="#{relatorioSituacoesBean.situacao}" id="situacao" size="0">
			                   <f:selectItems value="#{dataBean.situacoes}" />
			                </select>
					  </fieldset>
					  
					  <br />
						    
				      <input type="submit" value="Gerar relatório" jsf:action="#{relatorioSituacoesBean.gerarRelatorioSituacoes}"/>
				  
				      <br />
				  
				       <h:panelGroup rendered="#{not empty relatorioSituacoesBean.alunos}"> <!-- A TABELA SO SERA RENDERIZADA SE EXISTIR UMA LISTA DE ALUNOS -->
						   <table>
						     <tr>
						       <th>Matrícula</th>
						       <th>Nome</th>
						       <th>Situação</th>
						       <th>Celular</th>
						       <th>Fixo</th>
						       <th>Ações</th>
						     </tr>
						     
						     <ui:repeat var="a" value="#{relatorioSituacoesBean.alunos}">
							     <tr>
							       <td>#{a.matricula}</td>
							       <td>#{a.nome}</td>
							       <td>#{a.situacao}</td>
							       <td>#{dataBean.formataTelefone(a.telefone.dddCelular , a.telefone.numeroCelular)}</td>
							       <td>#{dataBean.formataTelefone(a.telefone.dddFixo , a.telefone.numeroFixo)}</td>
							       <td>
							         <!-- jsf:outcome -> Navega para a pagina dadosAluno.xhtml que captura a matricula que é passada por aqui -->
					                 <input type="button" value="Editar" jsf:outcome="dadosAluno?matricula=#{a.matricula}"/> 
							       </td>
							     </tr>
						     </ui:repeat>
						     
						  </table>
					  </h:panelGroup>
		      </form>
		 </ui:define>  
	</ui:composition>  

</html>
